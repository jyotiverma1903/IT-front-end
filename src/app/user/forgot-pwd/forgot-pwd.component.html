


<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white">Sending...</p>
</ngx-spinner>


<div class="container">
  <div class="row">
    <div class ="col-12 col-md-6">
        <img   class="img-fluid"  src="assets/img1.jpg" >
    </div>
     <div class ="col-md-1"></div> 
     <div class=" col-12 col-md-4 pwdForm  mx-auto shadow bg-white rounded" style ="text-align: center">
      <h3 class = "mb-4">Reset Password</h3> 
      
      <form class="addForm"  [formGroup] = 'resetPwdForm' (ngSubmit)="forgotPwd()">
        
          <div class="input-group mb-4">
              <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;
                  </div>
                </div>
                <input type="text" class="form-control"  formControlName="userName"  placeholder="Username" required>
              
            </div>
         
          
          
          <button class ="btn btn-block btn-danger mb-2" type="submit" [disabled]='!resetPwdForm.valid'>Send Link</button>
        <small><a routerLink ='/login'><strong>Login Here</strong></a></small><br/>
       

      </form>
      
            </div>    
          </div>
        </div>
